version: "3"

services:
  ansible:
    container_name: ansible
    build: "./controller"
    privileged: true
    volumes:
      - "./controller/ansible:/ansible"
    networks:
      - default

  target:
    container_name: target
    build: ./target
    privileged: true
    networks:
      - default
    ports:
      - 22:22

networks:
  default:
    driver: bridge
